<div class="modal-header">
  <h4 class="modal-title">Update {{this.productInfo?.productName}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="row">
    <div class="mb-3">
      <label for="txtProductName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="txtProductName" [(ngModel)]="txtProductName" placeholder="Product Name">
    </div>

    <div class="mb-3">
      <label for="txtProductCategory" class="form-label">Product Category</label>
      <input type="text" class="form-control" id="txtProductCategory" [(ngModel)]="txtProductCategory" placeholder="Product Category">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="txtProductPrice" placeholder="Price">
    </div>


  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveProduct()">Submit</button>
  <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
</div>
