<h1>Loading product master</h1>

<div *ngIf="errorMessage !== ''" class="alert alert-danger">{{errorMessage}}</div>

<table class="table table-bordered table-striped w-50">
  <thead>
    <tr>
      <th>Sr#</th>
      <th>Product Name</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products; index as i">
    <td>{{i+1}}</td>
    <td>{{item}}</td>
  </tr>
</tbody>
</table>
